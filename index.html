<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Expense Tracker using JavaScript - @code.scientist x @codingtorque</title>
</head>

<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>
    <div class="d-none">
        <h1 class="">Enter your Name....</h1>
        <input type="text" class="form-control">
    </div>
    <div class="container" id="sectionMainContainer">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs. 0.00</h1>
    
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+0.00/-</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-0.00/-</p>
            </div>
        </div>
    
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>
    
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Category</label>
                <input type="text" id="text" placeholder="Enter Category...." />
            </div>
            <div class="transaction-type">
                <select class="transaction-type" id="transactionType">
                    <option value="+">Income</option>
                    <option value="-">Expense</option>
                </select>
            </div>
            <div class="form-control">
                <label for="amount">Amount <br />
                </label>
                <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
